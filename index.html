<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <!-- Link icono -->
    <script src="https://kit.fontawesome.com/3405a3f558.js" crossorigin="anonymous"></script>
    <!-- Link fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link styles -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Challenge Encriptar texto</title>
</head>
<body>
    <header>
        <section class="logo">
            <div>
                <img src="./img/Logo.png" alt="Logo Alura">
            </div>
        </section>
    </header>

    <main>
        <section class="contenedor_entrada_salida">

            <section class="contenedor_entrada">
                <div class="entrada">
                    <label for="texto_entrada"></label>
                    <textarea name="texto_entrada" id="texto_entrada" cols="80" rows="30" placeholder="Ingrese el texto aqui"></textarea>
                </div>

                <div class="alerta">
                    <p><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos</p> 
                    <div class="boton">
                        <div>
                            <button id="btn_encriptar" class="btn_encriptar">Encriptar</button>
                        </div>
                        <div>
                            <button id="btn_desencriptar" class="btn_desencriptar">Desencriptar</button>                  
                        </div>
                    </div>
                </div>                    
            </section>

            <section class="contenedor_salida">

                <div class="contenedor_inicial">
                    <img src="./img/Muñeco.png" alt="Imagen muñeco referencia">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div class="contenedor_resultado">
                    <h2>Mensaje Encriptado</h2>
                    <textarea id="texto_encriptado" cols="30" rows="10"></textarea>
                </div> 
                <div class="contenedor_btn_copiar">
                    <button id="btn_copiar" class="btn_copiar">Copiar</button>
                </div>               
            </section>
        </section>
    </main>

    <footer>
        <div> 
            <a href="https://www.linkedin.com/in/carolina-uribe-botero-7b0839195/" target="_blank"><p class="autor">Copyright &copy; 2022 by Carolina Uribe Botero</p></a>
        </div>
    </footer>

    <!-- Link JavaScript -->
    <script src="/js/script.js"></script>
    
</body>
</html>
